<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modifier un Site</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Modifier un Site</h1>

  <form th:action="@{'/admin/sites/edit/' + ${site.id}}" th:object="${site}" method="post">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom :</label>
      <input type="text" id="nom" th:field="*{nom}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="adresse" class="form-label">Adresse :</label>
      <input type="text" id="adresse" th:field="*{adresse}" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Modifier</button>
    <a th:href="@{/admin/sites}" class="btn btn-secondary ms-2">Retour Ã  la liste</a>
  </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
