<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer un Site</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Créer un Site</h1>

  <form th:action="@{/admin/sites/create}" th:object="${site}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="nom" class="form-label">Nom :</label>
      <input type="text" id="nom" th:field="*{nom}" class="form-control" required />
      <div class="invalid-feedback">Veuillez saisir un nom.</div>
    </div>

    <div class="mb-3">
      <label for="adresse" class="form-label">Adresse :</label>
      <input type="text" id="adresse" th:field="*{adresse}" class="form-control" required />
      <div class="invalid-feedback">Veuillez saisir une adresse.</div>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a th:href="@{/admin/sites}" class="btn btn-secondary ms-2">Retour à la liste</a>
  </form>
</div>

<!-- Bootstrap JS Bundle (inclut Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script pour validation bootstrap -->
<script>
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>

</body>
</html>
