<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste des Sites</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Liste des Sites</h1>

  <a th:href="@{/admin/sites/create}" class="btn btn-success mb-3">Ajouter un site</a>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="site : ${sites}">
        <td th:text="${site.id}">1</td>
        <td th:text="${site.nom}">Nom site</td>
        <td th:text="${site.adresse}">Adresse</td>
        <td>
          <a th:href="@{'/admin/sites/edit/' + ${site.id}}" class="btn btn-primary btn-sm me-2">Modifier</a>
          <a th:href="@{'/admin/sites/delete/' + ${site.id}}"
             onclick="return confirm('Supprimer ce site ?');"
             class="btn btn-danger btn-sm">Supprimer</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <a th:href="@{/admin}" class="btn btn-secondary mt-3">Retour à l’accueil</a>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
