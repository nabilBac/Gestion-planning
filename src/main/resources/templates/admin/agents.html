<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste des Agents</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container mt-5">

  <h1 class="mb-4">Liste des Agents</h1>

  <div class="mb-3">
    <a th:href="@{/admin}" class="btn btn-secondary me-2">← Retour au dashboard</a>
    <a th:href="@{/agents/create}" class="btn btn-primary">+ Créer un agent</a>
  </div>

  <table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Rôle</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="agent : ${agents}">
      <td th:text="${agent.id}">1</td>
      <td th:text="${agent.nom}">Dupont</td>
      <td th:text="${agent.prenom}">Jean</td>
      <td th:text="${agent.email}">jean.dupont@example.com</td>
      <td th:text="${agent.telephone}">0123456789</td>
      <td th:text="${agent.role}">AGENT</td>
    </tr>
    </tbody>
  </table>

</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
