<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générer Planning Hebdo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Générer le planning hebdomadaire</h4>
        </div>
        <div class="card-body">

          <form th:action="@{/admin/planning/generer}" method="post">
            <div class="mb-3">
              <label for="dateDebut" class="form-label">Choisir le lundi de la semaine :</label>
              <input type="date" id="dateDebut" name="dateDebut" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="siteId" class="form-label">Choisir le site :</label>
              <select id="siteId" name="siteId" class="form-select" required>
                <option value="" disabled selected>-- Sélectionner un site --</option>
                <option th:each="site : ${sites}" th:value="${site.id}" th:text="${site.nom}"></option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Générer le planning</button>
            </div>
          </form>

        </div>
      </div>
      <div class="text-center mt-3">
        <a th:href="@{/admin}" class="btn btn-outline-secondary">← Retour au Dashboard</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
