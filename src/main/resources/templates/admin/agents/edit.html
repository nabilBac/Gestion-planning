<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Modifier un Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Modifier un Agent</h1>

  <form th:action="@{'/agents/edit/' + ${agent.id}}" th:object="${agent}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="nom" class="form-label">Nom :</label>
      <input type="text" id="nom" th:field="*{nom}" class="form-control" required />
      <div class="invalid-feedback">Le nom est obligatoire.</div>
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom :</label>
      <input type="text" id="prenom" th:field="*{prenom}" class="form-control" required />
      <div class="invalid-feedback">Le prénom est obligatoire.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required />
      <div class="invalid-feedback">Un email valide est requis.</div>
    </div>

    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone :</label>
      <input type="text" id="telephone" th:field="*{telephone}" class="form-control" required />
      <div class="invalid-feedback">Le téléphone est obligatoire.</div>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Rôle :</label>
      <select id="role" th:field="*{role}" class="form-select" required>
        <option value="">-- Choisir un rôle --</option>
        <option value="USER" th:selected="${agent.role == 'USER'}">USER</option>
        <option value="ADMIN" th:selected="${agent.role == 'ADMIN'}">ADMIN</option>
      </select>
      <div class="invalid-feedback">Veuillez sélectionner un rôle.</div>
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Mot de passe :</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Laissez vide pour ne pas modifier" />
    </div>

    <button type="submit" class="btn btn-warning">Modifier</button>
    <a th:href="@{/agents}" class="btn btn-secondary ms-2">Retour à la liste</a>
  </form>
</div>

<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
